# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Setup Nextflow
        # You may pin to the exact commit or the version.
        # uses: nf-core/setup-nextflow@b9f764e8ba5c76b712ace14ecbfcef0e40ae2dd8
        uses: nf-core/setup-nextflow@v1.5.2
        with:
          # The Nextflow version to download (if necessary) and use. Example: 21.10.3
          #version: # optional, default is latest-stable
          # Whether to install every Nextflow release via the '-all' distribution.
          #all: # optional
          # GitHub token to access the GitHub Releases API. The default token should be sufficient for all use cases.
          #token: # optional, default is ${{ github.token }}
          # Time (in seconds) to wait before querying the GitHub Releases API in the case of hitting a rate limit.
          #cooldown: # optional, default is 60
          # The number of times that to try querying the GitHub Releases API in case of a rate-limited failure.
          max-retries: 2 # optional, default is 3
          
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  test:
      runs-on: ubuntu-latest
      needs: [build]

      steps:
